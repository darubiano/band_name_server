<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect',function(){
            console.log('Cliente conectado');
        });
        socket.on('disconnect',function(){
            console.log('Perdimos conexion');
        });
        //Envar un json
        socket.emit('mensaje', {nombre:'David'});
        socket.on('mensaje',function(mensaje){
            console.log('Escuchando', mensaje);
        });
        socket.on("flutter-web",function(payload){
            console.log('recibido', payload);
        });
        socket.on("active-bands",function(payload){
            console.clear();
            console.table(payload);
        });
    </script>
</body>
</html>
